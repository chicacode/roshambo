<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>chinese's game</title>
</head>

<body>
    <header class="header">
        <h1>Welcome to Roshambo's Game</h1>
    </header>
    <section class="instructions-container">
        <section class="score-container">
            <span class="user">YOU</span>
            <span id="score">0 - 0</span>
            <span class="computer">COMPUTER</span>
        </section>
        <div class="buttons-container">
            <button class="hand-icon"><i class="far fa-hand-rock"></i></button>
            <button class="hand-icon"><i class="far fa-hand-paper"></i></button>
            <button class="hand-icon"><i class="far fa-hand-scissors"></i></button>
        </div>
        <div class="challenge-container">
            <div class="user__challenge-container"><i class="far fa-hand-paper"></i></div>
            <div class="result__challenge-container">You WIN</div>
            <div class="computer__challenge-container"><i class="far fa-hand-rock"></i></div>
        </div>
        <button onclick="getRandomNumber()">Click Me</button>
        <p id="comChoice"></p>
        <p id="result"></p>

    </section>
</body>
<script src="js/main.js"></script>

</html>
